<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4 title">Face Recognition System</h1>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="upload-tab" data-toggle="tab" href="#upload-section" role="tab" aria-controls="upload" aria-selected="true">Upload an Image</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="camera-tab" data-toggle="tab" href="#camera-section" role="tab" aria-controls="camera" aria-selected="false">Real-Time Face Recognition</a>
            </li>
        </ul>
        
        <div class="tab-content">
            <div class="tab-pane fade show active" id="upload-section" role="tabpanel" aria-labelledby="upload-tab">
                <h2>Upload an Image</h2>
                <form id="upload-form" enctype="multipart/form-data" class="form-inline">
                    <div class="form-group mb-2">
                        <input type="file" name="file" id="file-input" accept="image/*" class="form-control-file">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2 ml-2">Upload</button>
                </form>
                <img id="processed-image" src="" alt="Processed Image" class="img-fluid">
                <div id="face-details" class="mt-3"></div>
            </div>

            <div class="tab-pane fade" id="camera-section" role="tabpanel" aria-labelledby="camera-tab">
                <h2>Real-Time Face Recognition</h2>
                <button id="start-camera" class="btn btn-success mr-2">Start Camera</button>
                <button id="stop-camera" class="btn btn-danger">Stop Camera</button>
                <div class="mt-3">
                    <video id="camera-stream" autoplay class="img-fluid"></video>
                    <div id="real-time-face-details" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
